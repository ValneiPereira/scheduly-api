name: Deploy to Production

on:
  workflow_dispatch:  # Apenas execução manual
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api.scheduly.com  # Altere para sua URL
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.version }}
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run all tests
      run: mvn clean verify
      
    - name: Build application
      run: mvn package -DskipTests
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # Descomente quando configurar Docker Registry
    # - name: Login to Docker Hub
    #   uses: docker/login-action@v3
    #   with:
    #     username: ${{ secrets.DOCKER_USERNAME }}
    #     password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false  # Mude para true quando configurar registry
        tags: |
          scheduly-api:latest
          scheduly-api:${{ github.event.inputs.version }}
          scheduly-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    # Descomente quando configurar deploy
    # - name: Deploy to production
    #   run: |
    #     echo "Deploying version ${{ github.event.inputs.version }} to production"
    #     # Adicione comandos de deploy aqui
    
    - name: Run smoke tests
      run: |
        echo "Running smoke tests on production..."
        # Adicione testes de smoke aqui
      continue-on-error: true
      
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version }}
        release_name: Release ${{ github.event.inputs.version }}
        draft: false
        prerelease: false
      continue-on-error: true
      
    - name: Notify deployment status
      if: always()
      run: |
        echo "Deployment to production completed"
        echo "Version: ${{ github.event.inputs.version }}"
        echo "Status: ${{ job.status }}"
